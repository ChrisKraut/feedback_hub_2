      tags:
      - organizations
    put:
      consumes:
      - application/json
      description: Update an existing organization with new details
      parameters:
      - description: Organization ID
        in: path
        name: id
        required: true
        type: string
      - description: Organization update details
        in: body
        name: organization
        required: true
        schema:
          $ref: '#/definitions/interfaces.UpdateOrganizationRequest'
      produces:
      - application/json
      responses:
