info:
  contact: {}
  description: API documentation for Feedback Hub with JWT authentication and role-based
    access control.
  title: Feedback Hub API
  version: "1.0"
paths:
  /:
    get:
      description: Get basic API information and status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get API information
      tags:
      - root
  /api/status:
    get:
      description: Get current API status and timestamp
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get API status
      tags:
      - status
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password, returns JWT in HTTP-only
        cookie
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/interfaces.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/interfaces.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/interfaces.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/interfaces.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/interfaces.ErrorResponse'
      summary: User login
      tags:
      - auth
  /auth/logout:
    post:
      description: Logout user by clearing authentication cookie
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User logout
      tags:
      - auth
  /auth/me:
    get:
      description: Get current authenticated user information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/interfaces.AuthResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/interfaces.ErrorResponse'
      security:
      - JWTAuth: []
      summary: Get current user
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with email and password
      parameters:
      - description: Registration details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/interfaces.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/interfaces.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/interfaces.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/interfaces.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/interfaces.ErrorResponse'
      summary: User registration
      tags:
      - auth
  /healthz:
    get:
      description: Returns health status
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.HealthResponse'
      summary: Health check
      tags:
      - health
  /ideas:
    post:
      consumes:
      - application/json
      description: Create a new feedback idea (authentication required)
      parameters:
      - description: Idea creation request
        in: body
        name: idea
        required: true
        schema:
          $ref: '#/definitions/interfaces.CreateIdeaRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/interfaces.CreateIdeaResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/interfaces.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/interfaces.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/interfaces.ErrorResponse'
      security:
      - JWTAuth: []
      summary: Create a new idea
      tags:
      - ideas
  /ideas/{ideaId}:
    put:
      consumes:
      - application/json
      description: Update the title and content of an existing feedback idea (authentication
        required, creator only)
      parameters:
      - description: Idea ID
        format: uuid
        in: path
        name: ideaId
        required: true
        type: string
      - description: Idea update request
        in: body
        name: idea
        required: true
        schema:
          $ref: '#/definitions/interfaces.UpdateIdeaRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/interfaces.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/interfaces.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/interfaces.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/interfaces.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/interfaces.ErrorResponse'
      security:
      - JWTAuth: []
      summary: Update an existing idea
      tags:
      - ideas
  /organizations:
    get:
