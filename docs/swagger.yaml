    post:
      consumes:
      - application/json
      description: Create a new organization with the provided details
      parameters:
      - description: Organization details
        in: body
        name: organization
        required: true
        schema:
          $ref: '#/definitions/interfaces.CreateOrganizationRequest'
      produces:
      - application/json
      responses:
