        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/interfaces.ListOrganizationsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/interfaces.ErrorResponse'
      summary: Search organizations
      tags:
      - organizations
  /organizations/slug/{slug}:
